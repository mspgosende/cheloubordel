<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="loading-screen">
      <div class="window__buttons old-border">cheloubordel.exe</div>
      <div class="loading-screen__content">
        <div><p>Loading...</p></div>
        <div class="loading-container">
          <div class="loading-bar"></div>
        </div>
        <div class="loading-screen__content__buttons">
          <button>OK</button> <button>Cancel</button>
        </div>
      </div>
    </div>

    <div id="content" style="display: none">
      <div class="window">
        <div class="window__buttons old-border">cheloubordel.exe</div>
        <div class="window__options old-border">
          <div class="window__options__buttons old-border">O | O | O</div>

          <input
            class="window__options__search old-border"
            type="text"
            placeholder="Search.."
          />
        </div>
        <div class="window__content old-border">
          <p>CANTIDAD DE SECCIONES (GENERAL)</p>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const loadingScreen = document.getElementById("loading-screen");
        const content = document.getElementById("content");

        setTimeout(function () {
          loadingScreen.style.display = "none";
          content.style.display = "block";
          document.body.style.overflow = "auto";
        }, 5000);
      });
    </script>
  </body>
</html>
